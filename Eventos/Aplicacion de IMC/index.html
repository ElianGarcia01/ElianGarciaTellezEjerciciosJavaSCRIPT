<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de masa corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center my-3">
        
        <form class="bg-light w-25 p-5 rounded">
            
            <div class="mb-3">
                <label for="estatura" class="form-label"><b>ESTATURA</b></label>
                <div id="help" class="form-text">En centimetros:</div>
                <input type="text" class="form-control" id="estatura" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label"><b>PESO</b></label>
                <div id="help2" class="form-text">En kilogramos:</div>
                <input type="text" class="form-control" id="peso" aria-describedby="textHelp">
            </div>
            <button type="button" class="btn btn-primary mb-3" id="calcular">Calcular IMC</button>
            <div class="mb-3">
                <label for="resultado">Resultado: <input type="text" class="form-control" id="resultado" readonly></label>
            </div>
          </form>
    </div>

    <script src="./IMC.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
