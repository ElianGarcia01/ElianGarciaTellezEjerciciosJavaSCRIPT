<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./notas.css">
</head>
<body>
    <main>
        <div class="container bg-warning my-4 py-2 w-50">
            <h2><b>Nueva Nota</b></h2>

            <form class="d-flex justify-content-between gap-4">

                <div class="w-75 mb-2">
                    <input type="text" class="form-control mb-2" id="titulo" placeholder="Titulo" aria-describedby="textHelp">
                    <textarea class="form-control mb-2" placeholder="Escriba su nota aqui..." name="texto" rows="4" id="texto"></textarea>
                    
                </div>
                <div class="w-25 d-flex flex-column justify-content-center">
                    <button type="button" class="btn btn-primary mb-3 bg-success border-0 w-100" id="guardar">Guardar</button>
                    <button type="button" class="btn btn-primary mb-3 bg-danger border-0 w-100" id="borrar">Borrar</button>
                </div>
            </form>
        </div>
        <div class="container bg-transparent my-4 py-2 w-50">
            <input type="text" class="form-control mb-3" id="buscarTexto" placeholder="Buscar notas">
            <div  class="form-check form-switch">
                <input type="checkbox" id="filtroNotas" class="form-check-input"> Realizadas
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-4 g-3 d-flex justify-content-center" id="contenedorNotas">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./notas.js"></script>
</body>
</html>
